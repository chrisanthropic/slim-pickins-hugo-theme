{{ partial "head.html" . }}

<div class="grid" id="single">
  {{ partial "header.html" . }}
  {{ partial "horizontal_navigation.html" . }}

  <main class="content">
    <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                <section class="md-cats">
                <p class="postmeta">{{ .Date.Format "02 January 2006" }}</p>

                        <p>
                            {{ with .Params.author }}
                                By <strong>{{ . }}</strong>
                            {{ end }}
                        </p>

                </section>
    {{ .Content }}

</article>
  </main>

  {{ partial "footer.html" . }}
</div>

</body>
</html>
