<div class="sidebar">
{{ range .Paginator.Pages }}
  <section>
    <header>
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <p>
        {{ with .Params.author }}
          By <strong class="post-author">{{ . }}</strong>
        {{ end }}
      </p>
    </header>

    <div class="post-description">
      {{ .Content }}
    </div>
  </section>
{{ end }}
</div>
